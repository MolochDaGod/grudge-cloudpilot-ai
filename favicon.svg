<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" />
  
  <!-- AI brain icon -->
  <g fill="#ffffff" opacity="0.95">
    <!-- Central node -->
    <circle cx="50" cy="50" r="8" />
    
    <!-- Neural network nodes -->
    <circle cx="30" cy="30" r="5" />
    <circle cx="70" cy="30" r="5" />
    <circle cx="30" cy="70" r="5" />
    <circle cx="70" cy="70" r="5" />
    
    <!-- Connections -->
    <line x1="50" y1="50" x2="30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6" />
    <line x1="50" y1="50" x2="70" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6" />
    <line x1="50" y1="50" x2="30" y2="70" stroke="#ffffff" stroke-width="2" opacity="0.6" />
    <line x1="50" y1="50" x2="70" y2="70" stroke="#ffffff" stroke-width="2" opacity="0.6" />
    
    <!-- G letters for GRUDGE -->
    <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">G</text>
  </g>
</svg>
